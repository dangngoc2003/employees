
<html xmlns:th="http://www.thymeleaf.org">
<head >
  <title>Title</title>
</head>
<body>
<h1>Form create</h1>
<p>
  <a th:href="@{employees}">
    Back to list
  </a>
</p>
<div >
  <form th:object="${employee}" method="post">
    <label >Name<input type="text" th:field="*{name}"></label>
    <label >Age<input type="number" th:field="*{age}"></label>
    <label >Salary<input type="number" th:field="*{salary}"></label>
    <label >Address<input type="text" th:field="*{address}"></label>
    <button type="submit">Create</button>
  </form>
</div>

</body>
</html>
