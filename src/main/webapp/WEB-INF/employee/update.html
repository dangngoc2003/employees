<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>EDIT EMPLOYEE</h2>
  <p>
    <a th:href="@{/employees}">
      Back to home
    </a>
  </p>
  <div id="form">
    <form   th:object="${employee}"
          method="POST" >
      <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
      </div>
      <div>
        <label>Age</label>
        <input type="text" th:field="*{age}"/>
      </div>
      <div>
        <label>Salary</label>
        <input type="text" th:field="*{salary}"/>
      </div>
      <div>
        <label>Address</label>
        <input type="text" th:field="*{address}"/>
      </div>
      <button type="submid">UPDATE</button>
    </form>
  </div>
</body>
</html>
